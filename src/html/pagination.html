<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <!-- <style type="text/css">	@import url(./styles/stylStartowy.css);	</style> -->
    <link rel="stylesheet" href="../sass/stylStartowy.scss" />
    <link rel="stylesheet" href="../sass/pagination.scss" />

    <title>Pagination</title>
  </head>
  <body class="body-container">
    <header class="menu-sticky">
      <nav class="nav-container">
        <ul id="main-menu" class="nav-list-container"></ul>
        <p>Links:</p>
        <ul id="link-menu" class="nav-list-container"></ul>
      </nav>
    </header>
    <main class="main-container">
      <!-- section1 -->
      <section id="section1" class="text">
        <h1>Pagination1</h1>

        <article id="article1">
          <div id="data-container"></div>
          <div id="pagination-container"></div>
        </article>
      </section>
      <!-- section2 -->
      <section id="section2" class="text">
        <h1>Pagination2</h1>

        <article id="article1">
          <div id="pagination-s2a1" class="pagination-s2a1"></div>
        </article>
      </section>
      <!-- section3 -->
      <section id="section3" class="text">
        <h1>Pagination3</h1>
        <article id="article1" class="article1">
          <div>
            <svg class="section8-icon" width="16" height="16">
              <use href="../images/icons.svg#icon-arrow-left-temp1"></use>
            </svg>
            <svg class="section8-icon" width="16" height="16">
              <use href="../images/icons.svg#icon-arrow-left-temp"></use>
            </svg>
            <svg class="section3-icon" width="16" height="16">
              <use href="../images/icons.svg#icon-arrow-left-pagination2"></use>
            </svg>
          </div>
          <div class="pagination-s3a1">
            <ul>
              <li class="btn-s3a1 prev-s3a1" onclick="createPagination(40, 9)">
                <i class="fas-s3a1 fa-angle-left-s3a1"></i>
                <svg width="16" height="16">
                  <use href="../images/icons.svg#icon-arrow-right"></use>
                </svg>
              </li>
              <li
                class="first-s3a1 numb-s3a1"
                onclick="createPagination(40, 1)"
              >
                <span>1</span>
              </li>
              <li class="dots-s3a1"><span>...</span></li>
              <li class="numb-s3a1" onclick="createPagination(40, 8)">
                <span>8</span>
              </li>
              <li class="numb-s3a1" onclick="createPagination(40, 9)">
                <span>9</span>
              </li>
              <li
                class="numb-s3a1 active-s3a1"
                onclick="createPagination(40, 10)"
              >
                <span>10</span>
              </li>
              <li class="numb-s3a1" onclick="createPagination(40, 11)">
                <span>11</span>
              </li>
              <li class="numb-s3a1" onclick="createPagination(40, 12)">
                <span>12</span>
              </li>
              <li class="dots-s3a1"><span>...</span></li>
              <li
                class="last-s3a1 numb-s3a1"
                onclick="createPagination(40, 40)"
              >
                <span>40</span>
              </li>
              <li class="btn-s3a1 next-s3a1" onclick="createPagination(40, 11)">
                <svg width="16" height="16">
                  <use href="../images/icons.svg#icon-arrow-right"></use>
                </svg>
                <i class="fas-s3a1 fa-angle-right-s3a1"></i>
              </li>
            </ul>
          </div>
        </article>
        <article id="article2" class="article2">
          <div class="pagination">
            <ul>
              <!--pages or li are comes from javascript -->
            </ul>
          </div>
        </article>
        <article id="article3">
          <div class="control-pagination" id="control-pagination">
            <ul>
              <!--pages or li are comes from javascript -->
            </ul>
          </div>
        </article>
      </section>
    </main>
    <include src="./partials/footer.html"></include>
    <!-- SKRYPTY JS -->
    <script defer src="../scripts/menu.mjs"></script>
    <script defer src="../scripts/pagination1.mjs"></script>
  </body>
</html>
